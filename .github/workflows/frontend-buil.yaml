name: Build and Push Docker Image Front

#cuando
on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

    paths:
      - 'frontend/**'

    paths-ignore:
      - 'backend/**'


#qué
jobs:
  #qué entrno o con qué
  build:
    runs-on: ubuntu-latest

    #permisos necesarios
    permissions:
      contents: read
      packages: write #necesario para subir a GHCR

    #pasos
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tags
        id: vars
        run: |
          # Convertir el nombre del repositorio a minúsculas
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_NAME=${REPO_LOWER}" >> $GITHUB_ENV

          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ env.REPO_NAME }}-front:${{ env.TAG }} ./frontend

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ env.REPO_NAME }}-front:${{ env.TAG }}